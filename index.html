<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Interactive U.S. Map</title>
    <style>
#map path {
  fill: #ddd;
  stroke: #000;
  stroke-width: 0.5px;
}
#map .has-events {
  fill: #363636;
}
#map .active {
  fill: orange;
}
    </style>
</head>
<body>
    <div id="map"></div>
    <ul id="events"></ul>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <script type="text/javascript" src="./lodash-2.4.1-compat.min.js"></script>
    <script type="text/javascript" src="./map.js"></script>
</body>
</html>
